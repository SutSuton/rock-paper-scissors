<!DOCTYPE html>

<body>
    <script>
        function computerPlay() {
            let rand3 = Math.floor(Math.random()*3)
            if (rand3 === 0) {
                return "rock";
            } else if (rand3 === 1) {
                return "paper";
            } else {
                return "scissors";
            }
        }
        
        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                return ["The round is drawn!", 0.5];
            } else if (playerSelection === "rock") {
                if (computerSelection === "paper") {
                    return ["You lose! Paper beats rock.", 0];
                } else { 
                    return ["You win! Rock beats scissors.", 1];
                }
            } else if (playerSelection === "paper") {
                if (computerSelection === "rock") {
                    return ["You win! Paper beats rock.", 1];
                } else {
                    return ["You lose! Scissors beats paper.", 0];
                }
            } else {
                if (computerSelection === "rock") {
                    return ["You lose! Rock beats scissors.", 0];
                } else {
                    return ["You win! Scissors beats paper.", 1];
                }
            } 
        } 
      
        function game() {
            let ps1 = prompt("Round 1: Rock, paper, or scissors?", '');
            let cs1 = computerPlay();
            let declaration1 = playRound(ps1, cs1).slice(0,1);
            let pScore1 = playRound(ps1, cs1).slice(1);
            let cScore1 = 1 - playRound(ps1, cs1).slice(1);
            alert(
                declaration1 + 
                " The score is " + pScore1 + 
                " to " + cScore1 + "."
                );
            
            let ps2 = prompt("Round 2: Rock, paper, or scissors?", '');
            let cs2 = computerPlay();
            let declaration2 = playRound(ps2, cs2).slice(0,1);
            let pScore2 = playRound(ps2, cs2).slice(1);
            let cScore2 = 1 - playRound(ps2, cs2).slice(1);
            alert(
                declaration2 + 
                " The score is " + -( -pScore1 - pScore2) + 
                " to " + -( -cScore1 - cScore2) + "."
                );

            let ps3 = prompt("Round 3: Rock, paper, or scissors?", '');
            let cs3 = computerPlay();
            let declaration3 = playRound(ps3, cs3).slice(0,1);
            let pScore3 = playRound(ps3, cs3).slice(1);
            let cScore3 = 1 - playRound(ps3, cs3).slice(1);
            alert(
                declaration3 + 
                " The score is " + -( -pScore1 - pScore2 - pScore3) + 
                " to " + -( -cScore1 - cScore2 - cScore3) + "."
                );
            
            let ps4 = prompt("Round 4: Rock, paper, or scissors?", '');
            let cs4 = computerPlay();
            let declaration4 = playRound(ps4, cs4).slice(0,1);
            let pScore4 = playRound(ps4, cs4).slice(1);
            let cScore4 = 1 - playRound(ps4, cs4).slice(1);
            alert(
                declaration4 + 
                " The score is " + -( -pScore1 - pScore2 - pScore3 - pScore4) + 
                " to " + -( -cScore1 - cScore2 - cScore3 - pScore4) + "."
                );
            
            let ps5 = prompt("Final round: Rock, paper, or scissors?", '');
            let cs5 = computerPlay();
            let declaration5 = playRound(ps5, cs5).slice(0,1);
            let pScore5 = playRound(ps5, cs5).slice(1);
            let cScore5 = 1 - playRound(ps5, cs5).slice(1);
            alert(declaration5);
        }
        
    </script>
